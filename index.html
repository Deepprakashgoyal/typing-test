<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Typing Test</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Typing Test Application</h1>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="content-section">
						<p id="testContent">an old man lived in the village. he was one of the most unfortunate people in the world. the whole village was tired of him; he was always gloomy, he constantly complained and was always in a bad mood.</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="typing-section">
						<!-- <h2>Start Typing above content</h2> -->
						<textarea id="typing" placeholder="Start Typing above content"></textarea>
						<div class="timer">
							<p id="timer">00:00:00</p>
						</div>
						<button class="btn btn-warning btn-cust" onclick="resetAll()">Start Over</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<p>Made with ❤️ by <a href="https://deepprakashgoyal.github.io/about">Deep Prakash Goyal</a></p>
	</footer>
<script src="js/script.js"></script>
</body>
</html>
